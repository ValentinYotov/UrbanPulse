<!DOCTYPE html>
<html lang="bg">
<head>
    <!-- Определя начина на документа, както и езика (български) -->
    <meta charset="UTF-8">
    <!-- Задава настройките за viewport, за правилно показване на смартфони и други устройства -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Заглавие на страницата -->
    <title>Интерактивни Статистики на Инцидентите - Urban Guardian</title>
    <!-- Включва шрифтове от Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Включва икони от Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Включва библиотеката Chart.js за визуализация на графики -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Включва GSAP за анимации -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- Включва Vanta.js за анимиран фон -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <!-- Включва библиотеката Three.js, които ез нужна за Vanta.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* Стилизира тялото на страницата */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Стилизира хедъра на страницата */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #121212;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 255, 127, 0.2);
        }

        /* Стилизира логото */
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #00ff7f;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(0, 255, 127, 0.5);
            transition: all 0.3s ease-in-out;
        }

        /* Анимация при минаване на мишката върху логото */
        .logo:hover {
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 255, 127, 0.9);
        }

        /* Стилизиране на навигацията */
        .navbar {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 30px;
            padding: 0;
            margin: 0;
        }

        /* Стил за линковете в навигацията */
        .nav-list li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        /* Промяна на цвета при минаване на мишката над линковете */
        .nav-list li a:hover {
            color: #00ff7f;
        }

        /* Стилизиране на секциите за контент */
        .content-section {
            padding: 120px 20px;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            position: relative; /* Added for Vanta background */
            z-index: 1;
            overflow: hidden; /* To contain Vanta background */
        }

        /* Стилизиране на графиките и списъците с инциденти */
        .chart-container, .incident-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #1e1e1e;
            border-radius: 8px;
            margin-bottom: 40px;
            animation: glowBorder 5s infinite alternate;
            position: relative;
            z-index: 2; /* To ensure it stays above the Vanta background */
        }

        .incident-list {
            text-align: left;
        }

        /* Анимация на границите (леко сияние) */
        @keyframes glowBorder {
            0% {
                box-shadow: 0 0 15px rgba(0, 255, 127, 0.4);
            }
            100% {
                box-shadow: 0 0 25px rgba(0, 255, 127, 0.8);
            }
        }

        /* Стилизиране на елементите в списъците за инциденти */
        .incident-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
        }

        /* Забранява на последния елемент от има бордер */
        .incident-item:last-child {
            border-bottom: none;
        }

        /* Стил за типа на инцидентите */
        .incident-type {
            font-weight: bold;
            color: #00ff7f;
        }

        /* Стил за датата и времето на инцидента */
        .incident-time {
            color: #d3d3d3;
            font-size: 0.9em;
        }

    </style>
</head>
<body>
    <!-- Хедър -->
    <header>
        <div class="logo">Urban Guardian</div>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="index.html">Начало</a></li>
                <li><a href="map.html">Карта</a></li>
                <li><a href="report.html">Докладване</a></li>
                <li><a href="about.html">Относно проекта</a></li>
            </ul>
        </nav>
    </header>

    <!-- Секция с статистики -->
    <section class="content-section" id="vanta-bg">
        <h2>Интерактивни Статистики на Инцидентите</h2>
        <div class="chart-container">
            <!-- Канвас за графиката -->
            <canvas id="incidentChart"></canvas>
        </div>

        <!-- Списъци с инцидентите -->
        <div class="incident-list">
            <h3>Опасности</h3>
            <div id="dangerIncidents"></div>

            <h3>Злополуки</h3>
            <div id="accidentIncidents"></div>

            <h3>Проблеми с инфраструктура</h3>
            <div id="infrastructureIncidents"></div>
        </div>
    </section>

    <script>
        // Vanta.js за анимиран фон
        VANTA.NET({
            el: "#vanta-bg", // Избор на елемент към който ще се приложи анимирания фон
            color: 0x00ff7f, // Цвята на линиите
            backgroundColor: 0x121212, // Цвят на фона
            points: 10.00, // Брой точки
            maxDistance: 20.00, // Максимално разстояние между точките
            spacing: 15.00, // Разстояние между мрежите
            THREE: THREE // Включване на библиотеката THREE.js
        });

        // GSAP за плавно появяване на елементите
        gsap.from(".chart-container", {
            duration: 1.5, // Време на анимацията
            opacity: 0, // Плавно появяване от прозрачност 0
            y: 50, // Преместване от 50пиксела по Y оста
            ease: "power3.out" // Тип на анимация
        });

        gsap.from(".incident-list", {
            duration: 1.5,
            opacity: 0,
            y: 50,
            delay: 0.5, // Закъснение на анимацията
            ease: "power3.out"
        });

        // Chart.js код за визуализиране на инцидентите
        var ctx = document.getElementById('incidentChart').getContext('2d');

        var incidentData = {
            labels: ["Опасност", "Злополука", "Проблем с инфраструктура"],
            datasets: [{
                label: "Брой инциденти",
                data: [0, 0, 0],  // Започваме с нула, след което ще обновим данните от localStorage
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',  // Червено за Опасност
                    'rgba(255, 159, 64, 0.5)',  // Оранжево за Злополука
                    'rgba(75, 192, 192, 0.5)'   // Зелено за Проблем с инфраструктура
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 2
            }]
        };

        var incidentChart = new Chart(ctx, {
            type: 'bar',
            data: incidentData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false // Тук премахваме показването на легендата
                    }
                }
            }
        });

        // Извличане на инциденти от localStorage
        function getIncidents() {
            return JSON.parse(localStorage.getItem('incidents')) || []; // Връща празен масив, ако няма нищо запазено
        }

        // Обновление на графиките и списъците с инциденти
        function updateStatistics() {
            var incidents = getIncidents();

            // Изчистване на съществуващите данни
            document.getElementById('dangerIncidents').innerHTML = '';
            document.getElementById('accidentIncidents').innerHTML = '';
            document.getElementById('infrastructureIncidents').innerHTML = '';

            var dangerCount = 0;
            var accidentCount = 0;
            var infrastructureCount = 0;

            // Обход на инцидентите и обновление на категориите
            incidents.forEach(function(incident) {
                var incidentElement = document.createElement('div');
                incidentElement.classList.add('incident-item');
                incidentElement.innerHTML = `
                    <p><span class="incident-type">${incident.type}</span> - ${incident.description}</p>
                    <p class="incident-time">Дата: ${incident.date} | Локация: ${incident.address}</p>
                `;

                if (incident.type === "Опасност") {
                    document.getElementById('dangerIncidents').appendChild(incidentElement);
                    dangerCount++;
                } else if (incident.type === "Злополука") {
                    document.getElementById('accidentIncidents').appendChild(incidentElement);
                    accidentCount++;
                } else if (incident.type === "Проблем с инфраструктура") {
                    document.getElementById('infrastructureIncidents').appendChild(incidentElement);
                    infrastructureCount++;
                }
            });

            // Проверка дали има инциденти във всяка категория
            if (dangerCount === 0) {
                document.getElementById('dangerIncidents').innerHTML = '<p>Без докладвани произшествия</p>';
            }
            if (accidentCount === 0) {
                document.getElementById('accidentIncidents').innerHTML = '<p>Без докладвани произшествия</p>';
            }
            if (infrastructureCount === 0) {
                document.getElementById('infrastructureIncidents').innerHTML = '<p>Без докладвани произшествия</p>';
            }

            // Актуализация на графиките
            incidentData.datasets[0].data = [dangerCount, accidentCount, infrastructureCount];
            incidentChart.update();
        }

        // Извикваме updateStatistics при зареждане на страницата
        updateStatistics();
    </script>
    
</body>
</html>
