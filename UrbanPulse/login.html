<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Urban Pulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Firebase Config -->
    <script type="module" src="firebase-config.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #00ff7f;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(0, 255, 127, 0.5);
            transition: all 0.3s ease-in-out;
            text-align: center;
            margin-top: 50px;
        }

        .logo:hover {
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 255, 127, 0.9);
        }

        .content-section {
            padding: 20px;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            position: relative;
            z-index: 1;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #1e1e1e;
            border-radius: 8px;
            position: relative;
            animation: glowBorder 5s infinite alternate;
            z-index: 2;
            text-align: left;
            width: 90%;
        }

        .form-container h2 {
            margin-top: 0;
            color: #00ff7f;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label, .form-container input, .form-container button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            color: #d3d3d3;
        }

        .form-container label {
            font-weight: bold;
            text-align: left;
        }

        .form-container input[type="email"], .form-container input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff7f;
            background-color: #262626;
            color: #ffffff;
            box-sizing: border-box;
        }

        .form-container button {
            padding: 15px;
            border-radius: 5px;
            border: none;
            background-color: #00ff7f;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #00e673;
        }

        @keyframes glowBorder {
            0% {
                box-shadow: 0 0 15px rgba(0, 255, 127, 0.4);
            }
            100% {
                box-shadow: 0 0 25px rgba(0, 255, 127, 0.8);
            }
        }

        .form-container p {
            text-align: center;
            margin-top: 20px;
        }

        .form-container p a {
            color: #00ff7f;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="logo">Urban Pulse</div>

    <!-- Log In Section -->
    <section class="content-section" id="vanta-bg">
        <div class="form-container">
            <h2>Log In</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </section>

    <script type="module">
        import { auth, signInWithEmailAndPassword, onAuthStateChanged } from './firebase-config.js';

        VANTA.NET({
            el: "#vanta-bg",
            color: 0x00ff7f,
            backgroundColor: 0x121212,
            points: 12.00,
            maxDistance: 20.00,
            spacing: 15.00,
            THREE: THREE
        });

        gsap.from(".form-container", {
            duration: 1.5,
            opacity: 0,
            y: 50,
            ease: "power3.out"
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Login form submitted.');
            console.log('Email:', email);

            try {
                console.log('Attempting to sign in with email and password...');
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('User signed in successfully:', userCredential);
                
                const user = userCredential.user;
                
                // Store user info in localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', user.email);
                
                console.log('User info stored in localStorage.');
                console.log('Redirecting to index.html...');
                
                // Redirect to home page
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Login error caught:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                
                let errorMsg = error.message;
                
                 if (error.code === 'auth/user-not-found') {
                    errorMsg = 'No user found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Please enter a valid email address.';
                } else if (error.code === 'auth/invalid-credential') {
                     errorMsg = 'Invalid credentials. Please check your email and password.';
                } else if (error.code === 'auth/user-disabled') {
                     errorMsg = 'This user account has been disabled.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'Too many login attempts. Please try again later.';
                }
                
                alert('Login failed: ' + errorMsg);
            }
        });

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            console.log('onAuthStateChanged triggered.');
            if (user) {
                console.log('User is logged in:', user);
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', user.email);
                 console.log('User already logged in, redirecting to index.html');
                window.location.href = 'index.html';
            } else {
                 console.log('User is not logged in.');
            }
        });
    </script>
</body>
</html>
