<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Urban Pulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #00ff7f;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(0, 255, 127, 0.5);
            transition: all 0.3s ease-in-out;
            text-align: center;
            margin-top: 50px;
        }

        .logo:hover {
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 255, 127, 0.9);
        }

        .content-section {
            padding: 20px;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            position: relative;
            z-index: 1;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #1e1e1e;
            border-radius: 8px;
            position: relative;
            animation: glowBorder 5s infinite alternate;
            z-index: 2;
            text-align: left;
            width: 90%;
        }

        .form-container h2 {
            margin-top: 0;
            color: #00ff7f;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label, .form-container input, .form-container button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            color: #d3d3d3;
        }

        .form-container label {
            font-weight: bold;
            text-align: left;
        }

        .form-container input[type="email"], .form-container input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff7f;
            background-color: #262626;
            color: #ffffff;
            box-sizing: border-box;
        }

        .form-container button {
            padding: 15px;
            border-radius: 5px;
            border: none;
            background-color: #00ff7f;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #00e673;
        }

        @keyframes glowBorder {
            0% {
                box-shadow: 0 0 15px rgba(0, 255, 127, 0.4);
            }
            100% {
                box-shadow: 0 0 25px rgba(0, 255, 127, 0.8);
            }
        }

        .form-container p {
            text-align: center;
            margin-top: 20px;
        }

        .form-container p a {
            color: #00ff7f;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="logo">Urban Pulse</div>

    <!-- Log In Section -->
    <section class="content-section" id="vanta-bg">
        <div class="form-container">
            <h2>Log In</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </section>

    <script>
        VANTA.NET({
            el: "#vanta-bg",
            color: 0x00ff7f,
            backgroundColor: 0x121212,
            points: 12.00,
            maxDistance: 20.00,
            spacing: 15.00,
            THREE: THREE
        });

        gsap.from(".form-container", {
            duration: 1.5,
            opacity: 0,
            y: 50,
            ease: "power3.out"
        });

        // Placeholder for Firebase login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission for now
            // Add Firebase login logic here later
            console.log('Login form submitted');

            // Simulate successful login
            localStorage.setItem('isLoggedIn', 'true');

            // Redirect to index page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
